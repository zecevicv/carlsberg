<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Carlsberg">
  <title>Carlsberg — Page 1</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  </div>
