<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Carlsberg">
  <title>Carlsberg — Page 4</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Menu -->
  <header class="header">
    <ul>
      <li>
        <a href="#">םיפתתשמ ךיא</a>
      </li>
      <li>
        <a href="#">תוכזל רשפא המב</a>
      </li>
      <li>

  <!-- Content -->
  <div class="content page-4">
    <h1 class="text-shadow">?רבושה תא <br> םכל חולשל ןאל</h1>
    <form>
      <div class="form-group">

      </div>
      <div class="form-group">
        <input type="text" placeholder="ןופלט">
      </div>
      <div class="form-group">
        <input type="text" placeholder="ליימ">
      </div>
      <div class="form-group">
        <div class="checkbox">
          <input type="checkbox" id="check">
          <label for="check">
            לע ה/מיכסמ ינא

  <!-- Bg Img -->
  <div class="bg-img">
    <picture>
      <source media="(min-width:1024px)" srcset="img/bg.jpg">
      <img src="img/bg-mobile.jpg" alt="carlsberg-bg-img">
    </picture>
    <!-- Logo -->
    <div class="logo">
      <img src="img/logo.png" alt="carlsberg-logo">
    </div>
    <!-- Best Moments -->
    <div class="best-moments">
      <img src="img/best-moments.png" alt="carlsberg-best-moments">
    </div>
    <!-- Best Beer -->
    <div class="best-beer">
      <img src="img/best-beer.png" alt="carlsberg-best-beer">
    </div>
    <!-- Text-->
    <div class="footer-text">
      <img src="img/footer-text.png" alt="carlsberg-footer-text">
    </div>
  </div>

</body>

</html>
